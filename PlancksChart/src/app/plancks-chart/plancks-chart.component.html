<ejs-dashboardlayout id="dashboard"
                     [columns]="5"
                     [cellAspectRatio]="100/70"
                     [cellSpacing]="[15, 15]"
                     [allowFloating]="false"
                     [allowDragging]="false">
    <div class="e-panel" data-row="0" data-col="0" data-sizeX="1" data-sizeY="1">
      <div class="e-panel-container">
        <div class="e-panel-header centerAlign">Options</div>
        <div class="e-panel-content">
          <ejs-numerictextbox width="50%" step='1000' [(value)]="temp" [min]="minTemp" [max]="maxTemp"></ejs-numerictextbox>
          <ejs-slider *ngIf="dashLoaded"
                      #tempSlider
                      width="90%"
                      [min]="minTemp"
                      [max]="maxTemp"
                      [(value)]="temp"
                      [ticks]="{ placement: 'After', largeStep: 5000 }"
                      (changed)="tempChangeHandler($event)">
          </ejs-slider>
        </div>
      </div>
    </div>
    <div class="e-panel" data-row="1" data-col="0" data-sizeX="1" data-sizeY="1">
      <div class="e-panel-container">
        <div class="e-panel-header centerAlign">Perceived Color</div>
        <div class="e-panel-content">
          <div id="perceivedColor" [ngStyle]="{'background-color': perceivedColor }"></div>
        </div>
      </div>
    </div>
    <div class="e-panel" data-row="0" data-col="1" data-sizeX="4" data-sizeY="2">
      <div class="e-panel-container">
        <div class="e-panel-header centerAlign">Blackbody Radiation</div>
        <div class="e-panel-content">
          <ejs-chart *ngIf="dashLoaded" id="chart" #chart [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis">
            <e-series-collection>
              <e-series [dataSource]='chartData'
                        type='Spline'
                        xName='x'
                        yName='y'
                        name='Photon'
                        fill="black"
                        width=4>
              </e-series>
            </e-series-collection>
          </ejs-chart>
        </div>
      </div>
    </div>
</ejs-dashboardlayout>
